name: Packaging

on:
    - push

jobs:
    format:
        name: Check formatting
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v4.0.0
              with: 
                python-version: "3.10"
            
            - name: Install tox
              run: python -m pip install tox

            - name: Run black
              run: tox -e format

    linting:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v4.0.0
              with: 
                python-version: "3.10"
            
            - name: Install tox
              run: python -m pip install tox

            - name: Run flake8
              run: tox -e lint

    type_check:
        name: Type checking
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v4.0.0
              with: 
                python-version: "3.10"
            
            - name: Install tox
              run: python -m pip install tox

            - name: Run mypy
              run: tox -e typecheck

    test:
        name: Test
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python:
                    - version: "3.10"
                      toxenv: "py310"
                    - version: "3.9"
                      toxenv: "pt39"
                      
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-python@v4.0.0
              with:
                python-version: ${{matrix.python.version}}

            - name: Install tox
              run: python -m pip install tox

            - name: Run pytest
              run: tox -e ${{matrix.python.toxenv}}